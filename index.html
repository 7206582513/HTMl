<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>register form</title>
</head>
<body>
    <table>
        <h1 style="text-align:center">register form</h1>
        <form>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" placeholder="name" name="">
                </td>
            </tr>
            <tr>
                <td>
                    phone no.:
                </td>
                <td>
                    <input type="phone" placeholder="9872****">
                </td>
            </tr> <tr>
                <td>
                    email:
                </td>
                <td>
                    <input type="email" placeholder="abcd@**">
                </td>
            </tr> 
            <tr>
                <td>
                    date of birth:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr> 
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>
                   hobbies :
                </td>
                <td>
                    <input type="checkbox" name="hobbies">singing
                    <input type="checkbox" name="hobbies">dancing
                    <input type="checkbox" name="hobbies">playing
                </td>
            </tr> 
            <tr>
                <td>
                    education qualification:
                </td>
                <td>
                    <select>
                     <option>slect option</option>
                     <option>10+2</option>
                     <option>10th</option>
                     <option>graduation</option>
                     <option>other</option>
                     </select>
                </td>
            </tr> 
            <tr>
                <tr>
                    <td>
                        <input type="submit" value="submit">
                        <input type="reset" value="reset">
                    </td>
                </tr>
            
        </form>
    </table>
    
</body>
</html>
